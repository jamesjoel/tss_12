<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#box{
			height: 300px;
			width: 300px;
			background-color: yellow;
		}
	</style>

<script>
	function demo(){
		document.getElementById("box").style.backgroundColor="blue";
		document.getElementById("box").style.height="400px";
		document.getElementById("box").style.width="400px";
	}
</script>

</head>
<body>
<button onclick="demo()">OK</button>
<br />
<br />

<div id="box"></div>
</body>
</html>
