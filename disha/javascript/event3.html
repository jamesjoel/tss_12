<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function demo1(){
			alert();
		}

		var n=0;
		function demo2(){
			n++;
			document.getElementById("msg").innerHTML=n;
		}
		function demo3(){
			alert();
		}
	</script>
</head>
<body>

<input type="text" onkeydown="demo1()" />
<br />
<br />
<input type="text" onkeypress="demo2()" />
<br />
<br />
<h2 id="msg"></h2>
<input type="text" onkeyup="demo3()" />

</body>
</html>
