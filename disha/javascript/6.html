<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		a{
			display: inline-block;
			height: 50px;
			width: 50px;
			
			margin: 5px;
			border:1px solid #000;
		}
		#a{
			background-color: #ED7EC8;
		}
		#b{
			background-color: #4271C3;
		}
		#c{
			background-color: #9CCC65;
		}
		#d{
			background-color: #EDDC7E;
		}
	</style>
	<script>
		function demo1(){
			document.getElementById("body").style.backgroundColor="#ED7EC8";
		}


		function demo2(){
			document.getElementById("body").style.backgroundColor="#4271C3";
		}

		function demo3(){
			document.getElementById("body").style.backgroundColor="#9CCC65";
		}
		function demo4(){
			document.getElementById("body").style.backgroundColor="#EDDC7E";
		}
	</script>
</head>
<body id="body">
<a href="#" id="a" onclick="demo1()"></a>
<a href="#" id="b" onclick="demo2()"></a>
<a href="#" id="c" onclick="demo3()"></a>
<a href="#" id="d" onclick="demo4()"></a>



</body>
</html>
