<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: #66eeee;
		}
	</style>
	<script type="text/javascript">
		var a = 200;

		function demo(){
			document.getElementById("box").style.backgroundColor="ee5455";
		}
		function demo1(){
			a++;
			document.getElementById("box").style.height=a+"px";
			document.getElementById("box").style.width=a+"px";
		}
		function demo2(){
		
			document.getElementById("box").style.backgroundColor="#45745e";
		}
	</script>
</head>
<body>
<div id="box" onmouseover="demo()" onmousemove="demo1()" onmouseout="demo2()"></div>
</body>
</html>
